<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/variaveis.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/animacoes.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/media.css">

    <title>Seleção de personagem</title>
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-de-personagens">

            <div class="personagem-grande personagem-jogador-1">
                <img src="src/img/mario.png" alt="personagem selecao jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador">Mario</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado  " id="mario" data-nome="Mario">
                    <span class="tag">1P</span>
                    <img src="src/img/mario.jpg" alt="Personagem Mario">
                </li>
                <li class="personagem " id="donkey-kong" data-nome="Donkey-kong">
                    <span class="tag">1P</span>
                    <img src="src/img/donkey-kong.jpg" alt="Personagem Donkey-kong">
                </li>

                <li class="personagem " id="link" data-nome="Link">
                    <span class="tag">1P</span>
                    <img src="src/img/link.jpg" alt="Personagem Link">
                </li>

                <li class="personagem " id="kirby" data-nome="Kirby">
                    <span class="tag">1P</span>
                    <img src="src/img/kirby.jpg" alt="Personagem Kirby">
                </li>

                <li class="personagem " id="pikachu" data-nome="Pikachu">
                    <span class="tag">1P</span>
                    <img src="src/img/pikachu.jpg" alt="Personagem Pikachu">
                </li>

                <li class="personagem jogardor-2-selecionado" id="peach" data-nome="Peach">
                    <span class="tag">2P</span>
                    <span class="tag2">1P</span>
                    <img src="src/img/peach.jpg" alt="Personagem Peach">
                </li>

                <li class="personagem " id="zelda" data-nome="Princesa Zelda">
                    <span class="tag">1P</span>
                    <img src="src/img/zelda.jpg" alt="Personagem Princesa Zelda">
                </li>

                <li class="personagem " id="sonic" data-nome="Sonic">
                    <span class="tag">1P</span>
                    <img src="src/img/sonic.jpg" alt="Personagem sonic">
                </li>

                <li class="personagem " id="pac-man" data-nome="Pac-man">
                    <span class="tag">1P</span>
                    <img src="src/img/pac-man.jpg" alt="Personagem Pac-man">
                </li>
            </ul>
            

            <div class="personagem-grande personagem-jogador-2">
                <img src="src/img/peach1.png" alt="personagem selecao jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Peach</h2>
                </div>
            </div>
        </div>
        <script src="src/js/index.js"></script>
    </main>
</body>

</html>
